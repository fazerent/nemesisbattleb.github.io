<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | NemesisFantasyBattles</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/nemesisbattlesweb.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body style="background-color:black;">
      <div id="wrapper" style="background-color:black;color:white;padding:20px;display:block;font-size:medium;font-weight:900;font-family:fantasy;">
          <div class="header">
              <center>
                  PLEASE ALLOW TIME FOR THE GAME TO LOAD - ESPECIALLY ON FIRST VISIT.
                  WE HIGHLY RECOMMEND USING OPERA GX BROWSER
              </center>
          </div>
          <div class="webgl-content">
              <div id="unityContainer" style="width: 1280px; height: 720px"></div>
              <div class="footer">
                  <div class="webgl-logo"></div>
                  <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
                  <div class="title">NemesisFantasyBattles</div>
              </div>
          </div>
          </div>
  </body>
</html>
